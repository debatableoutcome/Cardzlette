<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cardzlette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gudea:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <dialog class="notice-dialog">
      <p></p>
      <button class="close-dialog-btn">Ok</button>
    </dialog>
    <dialog class="confirmation">
      <header>
        <h2 class="header">Confirmation</h2>
      </header>
      <section>
        <p>Are you sure you want to permanently delete this set?</p>
      </section>
      <footer>
        <button class="close-dialog-btn" onclick="closeDialog()">Cancel</button>
        <button class="yes-delete-btn">Yes, delete it</button>
      </footer>
    </dialog>
    <div class="wrapper">
      <div class="sets-container"></div>
      <div class="cards-container">
        <div class="add-form-box">
          <form action="" class="create-new-form">
            <div class="left-box-alternative invisible">
              <div class="del-btn-holder">
                <button type="button" class="btn-exit">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <label><h3>Create a new set</h3></label>
              <br />
              <label><h4>Name your set</h4></label>
              <br />
              <input
                class="set-name"
                type="text"
                pattern="^(?:\b\w{1,15}\b\s*)*$"
              />
              <br />
              <br />
              <button class="btn btn-submit-set" type="submit" value="add-set">
                Add
              </button>
            </div>
            <div class="left-box invisible">
              <div class="del-btn-holder">
                <button type="button" class="btn-exit">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <label><h3>Create a new card</h3></label>
              <br />
              <label><h4>Question</h4></label>
              <input class="q" type="text" maxlength="500" />
              <br />
              <label><h4>Answer</h4></label>
              <input class="a" type="text" maxlength="500" />
              <br />
              <br />
              <select id="dropdown"></select>
              <button class="btn btn-submit-add" type="submit" value="add-card">
                Add
              </button>
            </div>
            <div class="right-box">
              <button type="button" class="btn btn-add-card">NEW CARD</button>
              <button type="button" class="btn btn-add-set">NEW SET</button>
            </div>
          </form>
        </div>
        <div class="display-box">
          <button class="arrow-left arrow-sleep" disabled="true">
            <i class="fa-solid fa-chevron-left icon-left flip-icon-sleep"></i>
          </button>
          <div class="card-body">
            <div class="tape"></div>
          </div>
          <button class="arrow-right arrow-sleep" disabled="true">
            <i class="fa-solid fa-chevron-right icon-right flip-icon-sleep"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f6dababe73.js"
      crossorigin="anonymous"
    ></script>
    <!-- TEMPLATES -->
    <div class="set set-template invisible">
      <button class="btn-set-delete">
        <i class="fa-regular fa-trash-can set-del"></i>
      </button>
    </div>
    <div class="text-box text-box-template invisible">
      <div class="text-area">
        <div class="question"></div>
        <div class="answer invisible"></div>
      </div>
      <div class="btns-box">
        <button class="btn btn-edit">
          <i class="fa-regular fa-pen-to-square btn-edit"></i>
        </button>
        <button class="btn btn-random">
          <i class="fa-solid fa-shuffle btn-randomize"></i>
        </button>
        <button class="btn btn-delete-card">
          <i class="fa-regular fa-trash-can card-del"></i>
        </button>
      </div>
    </div>
    <div class="form-edit form-edit-template invisible">
      <form action="" class="form-edits">
        <div class="edit-inputs">
          <input
            class="fieldA"
            name="fieldA"
            type="text"
            maxlength="500"
            required
          />

          <input
            class="fieldB"
            name="fieldB"
            type="text"
            maxlength="500"
            required
          />
        </div>

        <div class="edit-buttons">
          <button class="btn btn-cancel-edits">CANCEL</button>
          <button class="btn btn-submit-edits" type="submit">SAVE</button>
        </div>
      </form>
    </div>
  </body>
</html>
